<div class="container pt-5">
  <h1 class="text-center pb-5">DASHBOARD</h1>
  <div class="row align-items-center">
    <div class="col-12 col-sm-6 col-md-3 text-center">
      <span style="font-size: 3em; color: green; cursor: pointer;" (click)="newApp(content)"><b>+</b></span>
    </div>
    <div *ngFor="let app of apps" class="col-12 col-sm-6 col-md-3 pt-2">
        <ngb-alert [routerLink]="['/app', app.id]" [type]="STATUS_COLORS[app.status]" (close)="removeApp(app.id)">
          <h4>{{app.name}}</h4>
          <div>Status: {{STATUS_TEXTS[app.status]}}</div>
        </ngb-alert>
    </div>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create an Application</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Application's Name</label>
        <div class="input-group">
          <input [(ngModel)]="selected_name" type="text" id="name" class="form-control">
        </div>
        <label for="name">Current Status</label>
        <select [(ngModel)]="selected_status" class='form-control'>
            <option *ngFor="let status of STATUSES" [ngValue]='status.value'>{{status.key}}</option>
          </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
